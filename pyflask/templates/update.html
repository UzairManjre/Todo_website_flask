<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* Navbar Styling */
      .navbar {
        background-color: #282c34; /* Dark Gray */
      }

      .navbar-brand {
        font-size: 28px;
        color: #f7ca18; /* Yellow */
      }

      .navbar-brand:hover {
        color: #fff; /* White */
        transform: rotate(10deg);
      }

      .navbar-nav .nav-link {
        font-size: 20px;
        color: #fff; /* White */
      }

      .navbar-nav .nav-link:hover {
        color: #f7ca18; /* Yellow */
        transform: scale(1.2);
      }

      .navbar-toggler {
        border: 2px solid #f7ca18; /* Yellow */
        color: #f7ca18; /* Yellow */
      }

      .navbar-toggler-icon {
        color: #fff; /* White */
      }

      /* Navbar Logo Animation */
      @keyframes rotateLogo {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .navbar-brand .logo {
        animation: rotateLogo 5s linear infinite;
      }
    </style>

    <title>Update todo </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="logo">Sexy To-do website</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/delete">Delete records</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <h1>Update Todo</h1>
        <form action="/update/{{todo.SNo}}" method="POST">
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input
              type="text"
              class="form-control"
              id="taskName"
              name="taskName"
              value="{{todo.Title}}"

              required
            />
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3" required>{{ todo.desc }}</textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Update your task Task</button>
        </form>
      </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
